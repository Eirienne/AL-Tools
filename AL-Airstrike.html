<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS/Navbar.css" />
  <link rel="stylesheet" href="CSS/AL-Airstrike.css" />
  <link rel="stylesheet" href="CSS/Home.css">
  <link rel="stylesheet" href="CSS/Footer.css">
  <link rel="stylesheet" href="CSS/Bootstrap.css">
  <link rel="stylesheet" href="CSS/Loader.css">

  <link rel="shortcut icon" type="image/x-icon" href="Images/Icon/ChatStamp024_en.ico" />

  <title>Air Strike Calculator</title>
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <br>
  <div id="content">
    <h1 class="header-text">Air Strike CoolDown Calculator [W.I.P]</h1>

    <div class="space"></div>

    <div class="inner-block">
      <div class="col1">
        <label class="text">Character Reload Stat &MediumSpace;</label>

        <div class="space"></div>

        <label class="text">Custom Reload Stat &MediumSpace;</label>

        <div class="space"></div>

        <label class="text">First Plane Slot &MediumSpace;</label>

        <div class="space"></div>

        <label class="text">Second Plane Slot &MediumSpace;</label>

        <div class="space"></div>

        <label class="text">Third Plane Slot &MediumSpace;</label>
      </div>

      <div class="col2">
        <div id="char-icon">
          <img id="char-icon-img" src="Images/Logo/None.png" alt="">
        </div>
        <select id="characters" onchange="getCharRld(); calculateRld();" data-live-search="true">
          <option></option>
        </select>

        <div class="space"></div>

        <div>Input Custom Stat</div>

        <div class="space"></div>

        <!-- Plane 1 -->
        <select id="plane1" onchange="getPlaneCD(); calculateRld();"></select>

        <input type="plane1number" size="3" name="plane1number" id="plane1number" value="0" />

        <div class="space"></div>

        <!-- Plane 2 -->
        <select id="plane2" onchange="getPlane2CD(); calculateRld();"></select>

        <input type="plane2number" size="3" name="plane2number" id="plane2number" value="0" />

        <div class="space"></div>
        <!-- Plane 3 -->
        <select id="plane3" onchange="getPlane3CD(); calculateRld();"></select>

        <input type="plane3number" size="3" name="plane3number" id="plane3number" value="0" />
      </div>

      <div class="col3">
        <input type="text" size="7" name="character-rld" id="character-rld" value="0" onchange="calculateRld()" />
        <div class="space"></div>
        <input type="text" size="7" name="custom-character-rld" id="custom-character-rld" value="0"
          onchange="calculateRld()" />
        <div class="space"></div>
        <input type="text" size="7" name="plane1cd" id="plane1cd" value="0" onchange="calculateRld()" />
        <div class="space"></div>
        <input type="text" size="7" name="plane2cd" id="plane2cd" value="0" onchange="calculateRld()" />
        <div class="space"></div>
        <input type="text" size="7" name="plane3cd" id="plane3cd" value="0" onchange="calculateRld()" />
      </div>


    </div>

    <div class="space"></div>

    <div class="bot-block">
      <div>
        <label>Skill Bonus</label>
        <input type="text" size="3" value="0" id="skill-bonus">
        <label>%</label>
      </div>
      <br>
      <div>
        <input type="checkbox" id="akaga" name="akaga" value="0.5" onchange="calculateRld()" />
        <label for="akaga"> Akaga CD Reduction</label>
        <input type="checkbox" id="beacon" name="beacon" value="0.04" onchange="calculateRld()" />
        <label for="beacon"> Homing Beacon</label>
      </div>

      <div class="space"></div>

      <label for="">Airstrike : </label>
      <label id="totalCD">0</label>
      <label for="">| Custom Airstrike : </label>
      <label id="totalCDCustom">0</label>
      <div>
        <label>P.S All of these stats are maxed out | Character = Lvl. 120 & Gear at +10</label>
      </div>

      <br>

      <div class="rows">
        <input type="button" value="Calc" onclick="calculateRld()" />
        <input type="button" value="Reset" onclick="reset()" />
      </div>

      <div class="space"></div>

      <div class="rows">
        <a onclick="updateLog()">Update Log</a>
      </div>
    </div>

  </div>

  <!-- <div class="space"></div> -->
  <br>

  <!-- <div class="footer">
    <button><a href="AL-Hub.html">Back to Azur Lane Hub</a></button>
  </div> -->

  <div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>
</body>

<!-- Javascript -->
<script src="JavaScript/JQuery 3_3_1_Slim.js"></script>
<script src="JavaScript/Bootstrap.js"></script>
<script src="JavaScript/JQuery 1_8_3.js"></script>
<script src="JavaScript/Popper 1_14_7.js"></script>
<script src="JavaScript/Navbar.js"></script>
<script src="JavaScript/Loader.js"></script>
<script type="text/javascript" src="JavaScript/AL-Airstrike.js"></script>
<script type="text/javascript" src="JavaScript/AL-Aircraft.js"></script>
<script type="text/javascript" src="JavaScript/AL-Planes.js"></script>
<script type="text/javascript" src="JavaScript/AL-CharDetail.js"></script>

</html>
