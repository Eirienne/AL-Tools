  <link rel='shortcut icon' type='image/x-icon' href='../Images/Icon/ChatStamp024_en.ico'>

  <title>Air Strike Calculator</title>
</head>

      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>

          <a class="nav-link" href="About.html">About</a>

            <a class="dropdown-item" href="AzurLaneHub.html">Azur Lane Hub</a>

  <div class="space">

  </div>

  <div class="content">
    <h1 class="header-text">Air Strike CoolDown Calculator [W.I.P]</h1>
    <div class="row">
      <div class="column">
        <label class="text">Character Reload Stat : &MediumSpace;</label>
        <div class="space"></div>
        <label class="text">Custom Reload Stat : &MediumSpace;</label>
        <div class="space"></div>
        <label class="text">First Plane Slot : &MediumSpace;</label>
        <div class="space"></div>
        <label class="text">Second Plane Slot : &MediumSpace;</label>
        <div class="space"></div>
        <label class="text">Third Plane Slot : &MediumSpace;</label>
        <div class="space"></div>
      </div>

      <div class="column">
        <select id="characters" onchange="getCharRld()" data-live-search="true">
          <option></option>
        </select>

        <div class="space"></div>

        <div>
          Input Custom Stat
        </div>

        <div class="space"></div>

        <!-- Plane 1 -->
        <select id="plane1" onchange="getPlaneCD();">
        </select>

        <input type="plane1number" size="3" name="plane1number" id="plane1number" value="3">

        <div class="space"></div>

        <!-- Plane 2 -->
        <select id="plane2" onchange="getPlane2CD();">
        </select>

        <input type="plane2number" size="3" name="plane2number" id="plane2number" value="3">

        <div class="space"></div>
        <!-- Plane 3 -->
        <select id="plane3" onchange="getPlane3CD();">
        </select>

        <input type="plane3number" size="3" name="plane3number" id="plane3number" value="3">
      </div>

      <div class="column">
        <input type="text" size="7" name="character-rld" id="character-rld" value="0" onchange="calculateRld()">
        <div class="space"></div>
        <input type="text" size="7" name="custom-character-rld" id="custom-character-rld" value="0"
          onchange="calculateRld()">
        <div class="space"></div>
        <input type="text" size="7" name="plane1cd" id="plane1cd" value="0" onchange="calculateRld()">
        <div class="space"></div>
        <input type="text" size="7" name="plane2cd" id="plane2cd" value="0" onchange="calculateRld()">
        <div class="space"></div>
        <input type="text" size="7" name="plane3cd" id="plane3cd" value="0" onchange="calculateRld()">
      </div>
    </div>

    <!-- <div class="space"></div> -->

    <div class="rows">
      <input type="checkbox" id="akaga" name="akaga" value="0.5" onchange="calculateRld();">
      <label for="akaga"> Akaga CD Reduction</label>
      <input type="checkbox" id="beacon" name="beacon" value="0.04" onchange="calculateRld()">
      <label for="beacon"> Homing Beacon</label>
    </div>

    <div class="space"></div>

    <div class="rows">
      Airstrike : <input type="text" size="7" name="totalCD" id="totalCD" value="0">
    </div>
    <br>

    <div class="rows">
      Airstrike : <input type="text" size="7" name="totalCDCustom" id="totalCDCustom" value="0">
    </div>

    <div class="space"></div>

    <div class="rows">
      <input type="button" value="Calculate" onclick="calculateRld()">
      <input type="button" value="Reset" onclick="reset()">
    </div>

    <div class="rows">
      <a href="../index.html">Update Log</a>
    </div>
  </div>
</body>
