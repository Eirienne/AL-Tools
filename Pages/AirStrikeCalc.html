        <h1 class="header-text">Air Strike CoolDown Calculator</h1>
        <div class="characters-reload">
            <label>Character Reload Stat : &MediumSpace;</label>
            <select id="characters" onchange="getCharRld();">
                <option value="131">Akagi</option>
                <option value="131">Akagi (Muse)</option>
                <option value="124">Akagi-chan</option>
            </select>

            <input type="text" size="7" name="character-rld" id="character-rld" value="131">
        </div>

        <div class="skill-bonus">
            <label>Skill Bonus : &MediumSpace;</label>

            <input type="skillbonus" size="7" name="skillbonus" id="skillbonus" value="10.90">
        </div>

        <div class="cd-red">
            <label>CoolDown Reduction : &MediumSpace;</label>

            <input type="text" size="7" name="cdred" id="cdred" value="10.90">
        </div>

        <div class="slot-detail">
            
            <div id="slot1">
                <div>
                    <label>First Plane Slot : &MediumSpace;</label>
                </div>
                <div>
                    <label>Number of Plane : &MediumSpace;</label>
                </div>
            </div>

            <div id="slot2">
                <div>
                    <label>Second Plane Slot : &MediumSpace;</label>
                </div>
                <div>
                    <label>Number of Plane : &MediumSpace;</label>
                </div>
            </div>

            <div id="slot3">
                <div>
                    <label>Third Plane Slot : &MediumSpace;</label>
                </div>
                <div>
                    <label>Number of Plane : &MediumSpace;</label>
                </div>
            </div>
        </div>

            <div class="plane1">
                <select id="plane1" onchange="getPlaneCD();">

                    <option value="11.88">SB2C Helldiver</option>
                    <option value="10.44">Comet / D4Y Suisei</option>
                    <option value="11.11">Fairey Firefly</option>
                    <option value="10.38">Fairey Barracuda (831 Squadron)</option>
                    <option value="9.18">Fairey Fulmar</option>
                    <option value="11.71">SBD Dauntless (McClusky)</option>
    
                    <!-- Torpedo Bomber -->

                    <option value="10.31">Barracuda</option>
                    <option value="9.98">Fairey Albacore</option>
                    <option value="11.37">Aichi B7A Ryusei</option>

                    <option value="12.04">TBM Avenger (VT-18 Squadron)</option>
                    <option value="12.04">Torpedo VT-8 Squadron</option>
                    
                    <!-- ETC -->
                    <option value="Don't Use Slot">Don't Use Slot</option>
                    <option value="">Other</option>
                </select>
    
                <input type="text" size="7" name="plane1cd" id="plane1cd" value="10.90">

                <div class="plane1count">
                    <input type="plane1number" size="3" name="plane1number" id="plane1number" value="3">
                </div>
